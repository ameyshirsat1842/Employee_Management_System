{% extends 'base.html' %}

{% block title %}Employee Form{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Employee,Add Employee" }}</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
